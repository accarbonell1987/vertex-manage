name: Deploy to VPS

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Deploy to VPS via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p 20625 root@alberto.endrino.com << 'EOF'
            # Elimina el repo anterior si existe
            rm -rf ~/vertex-manage || true

            # Instala git y unzip si no están disponibles
            command -v git >/dev/null 2>&1 || apt-get update && apt-get install -y git
            command -v unzip >/dev/null 2>&1 || apt-get install -y unzip

            # Clona el repo usando HTTPS
            git clone https://github.com/accarbonell1987/vertex-manage.git ~/vertex-manage

            cd ~/vertex-manage

            # Instala Bun
            curl -fsSL https://bun.sh/install | bash
            export PATH="$HOME/.bun/bin:$PATH"

            # Instala dependencias y construye
            bun install
            bun run build

            # Arranca con pm2 (o reinicia si ya está corriendo)
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2
            pm2 restart vertex-manage || pm2 start bun --name vertex-manage -- run start
          EOF
