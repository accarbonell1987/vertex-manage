name: Deploy to VPS

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Deploy to VPS via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p 20625 root@alberto.endrino.com << 'EOF'
            # Limpia si ya existe
            rm -rf ~/vertex-manage || true

            # Clona el repo
            git clone git@github.com:accarbonell1987/vertex-manage.git ~/vertex-manage

            cd ~/vertex-manage

            # Instala dependencias y construye
            bun install
            bun run build

            # Arranca con pm2 (o reinicia si ya estÃ¡ corriendo)
            pm2 restart vertex-manage || pm2 start bun --name vertex-manage -- run start
          EOF
